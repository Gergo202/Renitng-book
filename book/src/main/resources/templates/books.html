<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management</title>
</head>
<body>
<h1>Book Management</h1>

<a th:href="@{/books/add}">Add new Book</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Is Rented</th>
        <th>Place</th>
        <th>Name</th>
        <th>Return Date</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isRented ? 'Igen' : 'Nem'}"></td>
        <td th:text="${book.place}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${#dates.format(book.returnDate, 'yyyy-MM-dd')}"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})">Edit</a>
            <a th:href="@{/books/delete/{id}(id=${book.id}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
