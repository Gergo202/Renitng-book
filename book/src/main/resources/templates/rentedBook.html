<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rented Books</title>
</head>
<body>
<h1>Rented Books</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Is Rented</th>
        <th>Place</th>
        <th>Name</th>
        <th>Return Date</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isRented}"></td>
        <td th:text="${book.place}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${#dates.format(book.returnDate, 'yyyy-MM-dd')}"></td>
    </tr>
</table>

<a th:href="@{/books}">Back to All Books</a>
</body>
</html>
