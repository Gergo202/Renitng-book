<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
</head>
<body>
<h1>Book Details</h1>

<div>
    <p><strong>ID:</strong> <span th:text="${book.id}"></span></p>
    <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Is Rented:</strong> <span th:text="${book.isRented ? 'Yes' : 'No'}"></span></p>
    <p><strong>Place:</strong> <span th:text="${book.place}"></span></p>
    <p><strong>Name:</strong> <span th:text="${book.name}"></span></p>
    <p><strong>Return Date:</strong> <span th:text="${#dates.format(book.returnDate, 'yyyy-MM-dd')}"></span></p>
</div>

<a th:href="@{/books}">Back to All Books</a>
<a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
<a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
</body>
</html>
